
<ul ngbNav #nav="ngbNav" class="nav-tabs">
   
        <li ngbNavItem >
          <a ngbNavLink>Alc-free</a>
          <ng-template ngbNavContent>{{updateAlcFree()}}</ng-template>
        </li>
        <li ngbNavItem *ngFor="let letter of getAlpha()">
            <a ngbNavLink>{{letter.toUpperCase()}}</a>
            <ng-template ngbNavContent>{{updateLetter(letter)}}</ng-template>
          </li>
          
        
     
  </ul>
  <div [ngbNavOutlet]="nav"></div>

  <div class="row" style="margin-left: 2%; margin-right: 2%;">
          <div class="col-3"*ngFor="let idx of getIndices()">
        <div class="card text-white bg-dark" style="margin-left: 1%; margin-right: 1%; margin-top: 3%; margin-bottom: 3%; cursor:pointer" routerLink =  {{getURLwithID(idx)}}>
                <img
                  src={{getImg(idx)}}
                  class="card-img-bottom"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">{{getName(idx)}}</h5>
                  <h6 class="card-footer text-muted">#{{getTags(idx)}}</h6>
                </div>
              </div>
        </div>
  </div>
